    <h1>And the play continues</h1>
    
    <h2>Act 1, Scene 2: London. A street.</h2>

    <h3 class="name imogen">IMOGEN</h3>
    <p class="speech">What ho, Pisanio!</p>

    <h3 class="name pisanio">PISANIO</h3>
    <p class="speech">Madam, here am I.</p>

    <h3 class="name imogen">IMOGEN</h3>
    <p class="speech">The emperor greets you warmly and sends his regards.</p>

    <h3 class="stage-direction">[Exit PISANIO]</h3>
